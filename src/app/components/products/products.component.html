<div class="container">
  <div class="card-body">
    <mat-card *ngFor="let product of products" class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img
          mat-card-image
          [src]="product.img"
          [alt]="product.title"
          class="img"
        />
      </mat-card-header>
      <mat-card-content class="card-header">
        <p>
          Price: <span>{{ product.price | currency }}</span>
        </p>
        <p>
          Memory: <span>{{ product.configuration.memory }}</span>
        </p>
        <p>
          SSD: <span>{{ product.configuration.SSD }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button class="card-buttons button" mat-flat-button color="primary">
          Delete
        </button>
        <button
          class="card-buttons button"
          mat-flat-button
          color="primary"
          [routerLink]="['/product', product.id]"
        >
          Details
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
