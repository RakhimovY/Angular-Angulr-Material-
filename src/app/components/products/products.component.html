<div class="container">
  <div class="card-body">
    <mat-card *ngFor="let product of products" class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img
          mat-card-image
          [src]="product.img"
          [alt]="product.title"
          class="img"
        />
      </mat-card-header>
      <mat-card-content class="card-header">
        <p>
          Price:
          <span style="font-weight: bold">{{ product.price | currency }}</span>
        </p>
        <p>
          Memory:
          <span style="font-weight: bold">{{
            product.configuration.memory
          }}</span>
        </p>
        <p>
          SSD:
          <span style="font-weight: bold">{{ product.configuration.SSD }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button
          class="button"
          mat-flat-button
          color="primary"
          (click)="addToBasket(product)"
          type="button"
        >
          Basket
        </button>
        <button
          class="button"
          mat-flat-button
          color="primary"
          [routerLink]="['/product', product.id]"
        >
          Details
        </button>
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog(product)">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="deleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </mat-card-actions>
    </mat-card>
  </div>
  <button (click)="openDialog()" class="openModal">+</button>
</div>
