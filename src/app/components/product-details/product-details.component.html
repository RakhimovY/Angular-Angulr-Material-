<div class="container">
  <div class="card-body">
    <mat-card class="example-card">
      <mat-card-header class="card-header">
        <mat-card-title>{{ product.title }}</mat-card-title>
        <img
          mat-card-image
          [src]="product.img"
          [alt]="product.title"
          class="img"
        />
      </mat-card-header>
      <mat-card-content class="card-header">
        <p>
          Price:
          <span style="font-weight: bold">{{ product.price | currency }}</span>
        </p>
        <p>
          Memory:
          <span style="font-weight: bold">{{
            product.configuration.memory
          }}</span>
        </p>
        <p>
          SSD:
          <span style="font-weight: bold">{{ product.configuration.SSD }}</span>
        </p>
        <p>
          Display:
          <span style="font-weight: bold">{{
            product.configuration.display
          }}</span>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
